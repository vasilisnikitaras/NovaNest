<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaNest Web App</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --accent-color: #00ffff;
    }

    [data-theme="dark"] {
      --bg-color: #000;
      --text-color: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5rem;
    }

    nav a, nav button, nav select {
      color: white;
      background: #333;
      border: none;
      padding: 0.5rem 1rem;
      text-decoration: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    section {
      margin-top: 4rem;
    }

    .feature-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .feature-card {
      background-color: #222;
      color: var(--accent-color);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--accent-color);
      transition: transform 0.3s ease;
      cursor: pointer;
      max-width: 200px;
    }

    .feature-card:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 2rem;
      z-index: 100;
    }

    .modal p {
      max-width: 500px;
      font-size: 1.2rem;
    }

    .modal button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #444;
      border: none;
      color: #00ffff;
      border-radius: 5px;
      cursor: pointer;
    }

    #top-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 0.7rem 1rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }

      .feature-card {
        max-width: 90%;
      }
    }
  </style>

    function changeLang(lang) {
      document.getElementById("title").textContent = strings[lang].title;
      document.getElementById("welcome-text").textContent = strings[lang].welcome;
      document.getElementById("description-text").textContent = strings[lang].description;

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");

    ];

    function showModal(index) {
      document.getElementById("modal-title").textContent = document.querySelectorAll(".feature-card")[index].textContent;
      document.getElementById("modal-text").textContent = modalTexts[index];
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
